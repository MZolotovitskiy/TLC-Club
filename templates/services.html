{% extends "base.html" %}

{% block content %}
<h1 align="center">{{title}}</h1>
{% for item in services%}
<div class="border border-white p-4 mb-2" align="center">
    <h2>{{item.name}}</h2>
    <div>
        {{item.description}}
    </div>
    <div>
        {{item.hours}}
    </div>
    <div>
        {{item.url}}
    </div>
    <div>
        {{item.phones}}
    </div>
    <div>
        {% set photo = 'cash/' + item.map %}
        <img src="{{url_for('static', filename=photo)}}" alt="Здесь должна была быть картинка, но не нашлась">
    </div>
</div>
{% endfor %}
{% endblock %}
